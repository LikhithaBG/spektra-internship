<button (click)="displaypros()">Display Employees</button>

<table *ngIf="prodComponents && prodComponents.length">
    <thead>
      <tr>
        <th>Name</th>
        <th>Employee ID</th>
        <th>Email</th>
      </tr>
    </thead>
    <table>
    <tbody>
      <tr *ngFor="let prodComponent of prodComponents">
        <td>{{ prodComponent.name }}</td>
        <td>{{ prodComponent.id }}</td>
        <td>{{ prodComponent.email }}</td>
      </tr>
    </tbody>
  </table>
